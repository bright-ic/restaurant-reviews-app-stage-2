<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>

  <meta name="description" content="Get latest reviews from people around the world about Asian restaurants.">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="img/icon_ 192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="blue">
  <meta name="apple-mobile-web-app-title" content="Restaurant Review App">
  <link rel="apple-touch-icon-precomposed" href="img/icon_ 192x192.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="img/icon_512x512.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="blue" />
  
     <![if !IE]>
  <link rel="icon" href="./favicon.png" type="image/x-icon" />
  <![endif]>
  <!-- This is needed for IE -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/ico" />
</head>

<body>
  <header>
    <nav id="restaurant-top-nav">
      <h1><a href="./" aria-current="page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="Main content">
    <section id="map-container" aria-label="Map information">
      <div id="map" role="application" style="overflow: hidden;"></div>
    </section>
    <section aria-label="Filter options and restaurant lists.">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script>
      // register service worker
      if (!navigator.serviceWorker) {
        console.log('service worker is not supported');
      }
      else {
         navigator.serviceWorker.register('./sw.js').then(reg => {});
      }
  </script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
